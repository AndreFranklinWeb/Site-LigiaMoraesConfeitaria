<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio da LM Confeitaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabe√ßalho -->
  <header class="bg-pink text-center py-4">
    <img src="imagens/logo.png" alt="Logo da Confeitaria" class="logo mb-2">
    <h2>üç© Ligia Moraes Confeitaria</h2>
  </header>

  <!-- Filtro de categorias -->
  <section class="container text-center my-4">
    <h1 class="fw-bold">Nosso Card√°pio</h1>
    <p class="text-muted">Escolha sua categoria favorita:</p>
    <div class="container text-center mb-4">
      <button class="btn btn-outline-pink active" data-category="all">Todos</button>
      <button class="btn btn-outline-pink" data-category="bolos">Bolos</button>
      <button class="btn btn-outline-pink" data-category="doces">Doces</button>
      <button class="btn btn-outline-pink" data-category="salgados">Salgados</button>
    </div>
  </section>

  <!-- Lista de produtos -->
  <section class="container my-4">
    <div class="row" id="menu">
      <!-- Itens gerados dinamicamente pelo JS -->
    </div>
  </section>

  <!-- Carrinho -->
  <section class="container my-5">
    <h3 class="text-center">üõí Seu Pedido</h3>
    <ul id="carrinho" class="list-group my-3"></ul>
    <h4 class="text-end">Total: R$ <span id="total">0.00</span></h4>

    <!-- Campos do cliente -->
    <div class="mt-4">
      <input type="text" id="nomeCliente" class="form-control mb-2" placeholder="Seu nome">
      <input type="text" id="enderecoCliente" class="form-control mb-2" placeholder="Endere√ßo para entrega">
      
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Data da Entrega</label>
          <input type="date" id="dataEntrega" class="form-control mb-2">
        </div>
        <div class="col-md-6">
          <label class="form-label">Hora da Entrega</label>
          <input type="time" id="horaEntrega" class="form-control mb-2">
        </div>
      </div>
      
      <select id="pagamento" class="form-select mb-3">
        <option value="">Forma de pagamento</option>
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cart√£o">Cart√£o</option>
      </select>
       <textarea id="observacoes" class="form-control mb-3" rows="2" placeholder="Observa√ß√µes (ex: sem glac√™, entregar √†s 15h)"></textarea>
      <button id="confirmarPedido" class="btn btn-pink w-100">Confirmar Pedido</button>
    </div>
  </section>

  <!-- Modal de confirma√ß√£o -->
  <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-pink text-white">
          <h5 class="modal-title" id="modalLabel">Confirma√ß√£o do Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="resumoPedido">
          <!-- Resumo do pedido ser√° gerado pelo JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-pink" id="enviarWhatsApp">Enviar agora</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>üç© Ligia Moraes Confeitaria - Todos os direitos reservados ¬© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
